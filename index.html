<!DOCTYPE html>
<html ng-app="securityApp">
<head>
    <title>Monitor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-cloak>
	<div >

		<div ng-controller="PaperFormController as paperCtrl">
			<div ng-include="'templates/loginPaperStyle.html'"></div>
		</div>
		<HR />
		<form  class="container" name="saveTemplateData" action="#" ng-controller="FormController as formCtrl" ng-submit="formCtrl.submitForm()">
			
			<section id="content">
			<h1>Login Form</h1>
			<div>
			<input id="username"type="text" placeholder="Username" required ng-model="form.firstname"> 
			</div>
			<div class="row">
				<div class="col-md-4 required">Last name:</div>
				<div class="col-md-8">
					<input type="text" required ng-model="form.lastname"> 
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 required">Email Address:</div>
				<div class="col-md-8">
					<input type="email" required ng-model="form.emailaddress"> 
				</div>
			</div>
			
			<textarea rows="3" cols="25" ng-model="form.textareacontent"></textarea>

				<br/><br/>

			<input type="radio" ng-model="form.gender" value="female" />Female 
			<input type="radio" ng-model="form.gender" value="male" />Male <br/>

				<br/><br/>

			<input type="checkbox" ng-model="form.member" value="5"/> Already a member

				<br/><br/>

			<!--<input type="file" ng-model="form.file_profile" id="file_profile"><br/>
			<input type="file" ng-model="form.file_avatar" id="file_avatar">

				<br/><br/> -->

			<!-- <button ng-click="save()" >Save</button> -->
			<input type="submit" ngClick="Submit" >

		</form>
		</section>

	</div>
	<script type="text/ng-template" id="templates/loginPaperStyle.html">
		<div class="container">
		<section id="content">
		<form action="">
			<h1>Login Form</h1>
			<div>
				<input type="text" placeholder="Username" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" />
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a href="#">Lost your password?</a>
				<a href="#">Register</a>
			</div>
		</form><!-- form -->
		<div class="button">
			<a href="#">Download source file</a>
		</div><!-- button -->
		</section><!-- content -->
	</div><!-- container -->
	</script>
</script>
</body>
</html>
